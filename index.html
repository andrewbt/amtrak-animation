<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="js/AnimatedMarker.js"></script>

  </head>
  <body>
    <div id="map" style="height: 100%;" />
    </body>
  <script>
    (function() {
      var trips =[{
        id: 1,
        name: 'The train',
        segments: [{
          geom: '',
          startTime: new Date(),
          endTime: new Date() + 10000,
        }]
      }];
      var map = L.map('map').setView([39.833333, -98.583333], 5);
      L.tileLayer('http://b.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under' +
    ' <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.' +
    ' Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
      }).addTo(map);
    })();
  </script>
</html>
